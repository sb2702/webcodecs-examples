<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoQ Publisher</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 100%;
    }

    h3 {
      margin: 0 0 10px 0;
      color: #2d3748;
      font-size: 16px;
    }

    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #e2e8f0;
      background: #f7fafc;
      font-size: 13px;
      font-weight: 500;
    }

    .status.connected {
      background: #c6f6d5;
      border-color: #9ae6b4;
      color: #22543d;
    }

    .status.error {
      background: #fed7d7;
      border-color: #fc8181;
      color: #742a2a;
    }

    .log {
      background: #1a202c;
      color: #e2e8f0;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
      margin-top: 10px;
    }

    .log-entry {
      margin: 3px 0;
      padding: 3px;
      border-left: 3px solid transparent;
      padding-left: 8px;
    }

    .log-entry.info { border-left-color: #4299e1; }
    .log-entry.success { border-left-color: #48bb78; }
    .log-entry.error { border-left-color: #f56565; }

    .log-entry .timestamp {
      color: #a0aec0;
      margin-right: 8px;
      font-size: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
      margin-right: 5px;
    }

    button:hover {
      background: #2b6cb0;
    }

    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    .controls {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ðŸ“¤ Publisher</h3>
    <div id="status" class="status">Initializing...</div>

    <div class="controls">
      <button id="sendBtn" disabled>Send Message</button>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script type="module">
    import * as Moq from 'https://esm.sh/@moq/lite';

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const relayUrl = params.get('relay') || 'https://relay.quic.video:4443';
    const broadcastName = params.get('broadcast') || 'my-broadcast';
    const trackName = params.get('track') || 'chat';

    // UI Elements
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const sendBtn = document.getElementById('sendBtn');

    // State
    let connection = null;
    let track = null;
    let messageCount = 0;

    // Logging
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    function updateStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.className = 'status';
      if (type === 'success') statusEl.className = 'status connected';
      if (type === 'error') statusEl.className = 'status error';
    }

    async function init() {
      try {
        log(`Connecting to relay: ${relayUrl}`, 'info');
        updateStatus('Connecting to relay...');

        connection = await Moq.Connection.connect(new URL(relayUrl));
        log('Connected to relay', 'success');

        const broadcast = new Moq.Broadcast();
        connection.publish(broadcastName, broadcast);
        log(`Published broadcast: "${broadcastName}"`, 'success');

        updateStatus('Waiting for subscriber...');
        const trackRequest = await broadcast.requested();

        track = trackRequest.track;
        log(`Track requested: "${track.name}"`, 'success');

        if (track.name === trackName) {
          updateStatus(`âœ“ Ready to send on track "${trackName}"`, 'success');
          sendBtn.disabled = false;
        } else {
          log(`Unexpected track name: "${track.name}"`, 'error');
          updateStatus('Track name mismatch', 'error');
        }

      } catch (error) {
        log(`Error: ${error.message}`, 'error');
        updateStatus('Connection failed', 'error');
        console.error('Init error:', error);
      }
    }

    function sendMessage() {
      if (!track) {
        log('No track available', 'error');
        return;
      }

      try {
        messageCount++;
        const message = `Hello from Publisher! (${messageCount})`;
        const group = track.appendGroup();
        group.writeString(message);
        group.close();
        log(`Sent: "${message}"`, 'success');
      } catch (error) {
        log(`Send error: ${error.message}`, 'error');
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);

    // Initialize
    log('Publisher initializing...', 'info');
    log(`Broadcast: "${broadcastName}"`, 'info');
    log(`Track: "${trackName}"`, 'info');
    init();
  </script>
</body>
</html>
