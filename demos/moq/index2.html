<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoQ Connection Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #2b6cb0;
    }

    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    .status {
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
      border: 1px solid #e2e8f0;
      background: #f7fafc;
      text-align: center;
      font-weight: 500;
    }

    .status.connected {
      background: #c6f6d5;
      border-color: #9ae6b4;
      color: #22543d;
    }

    .status.error {
      background: #fed7d7;
      border-color: #fc8181;
      color: #742a2a;
    }

    .log-container {
      margin-top: 30px;
    }

    .log-container h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .log {
      background: #1a202c;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
    }

    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid transparent;
      padding-left: 10px;
    }

    .log-entry.info { border-left-color: #4299e1; }
    .log-entry.success { border-left-color: #48bb78; }
    .log-entry.error { border-left-color: #f56565; }

    .log-entry .timestamp {
      color: #a0aec0;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>MoQ Connection Test</h1>
  <p class="subtitle">Testing Media over QUIC relay endpoints</p>

  <div class="controls">
    <button id="connectLocal">Connect to Local (localhost:5173)</button>
    <button id="connectCloudflare">Connect to Cloudflare</button>
    <button id="disconnect" disabled>Disconnect</button>
  </div>

  <div id="status" class="status">
    Not connected
  </div>

  <div class="log-container">
    <h2>Connection Log</h2>
    <div id="log" class="log"></div>
  </div>

  <script type="module" src="/demos/moq/demo2.ts"></script>
</body>
</html>
