<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Recording</title>
</head>
<body>
  <h1>Webcam Recording</h1>
  <button id="startWebcamBtn">Start Webcam</button>
  <button id="startRecordingBtn" disabled>Start Recording</button>
  <button id="stopRecordingBtn" disabled>Stop Recording</button>
  <button id="downloadBtn" style="display: none;">Download Recording</button>
  <div id="status" style="margin: 10px 0;"></div>
  <video id="preview" autoplay muted playsinline style="max-width: 640px; display: block; margin-top: 20px;"></video>
  <video id="playback" controls style="max-width: 640px; display: none; margin-top: 20px;"></video>
  <script type="module" src="/demos/webcam-recording/demo.ts"></script>
</body>
</html>
