<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCodecs Transcoder</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>WebCodecs Transcoder</h1>

    <div style="margin: 20px 0;">
      <button id="loadDemoBtn" style="padding: 10px 20px; margin-right: 10px; cursor: pointer;">
        Load Demo File
      </button>
      <button id="uploadBtn" style="padding: 10px 20px; cursor: pointer;">
        Upload Your File
      </button>
      <input type="file" id="fileInput" accept="video/*" style="display: none;">
    </div>

    <div id="status" style="margin: 20px 0; font-family: monospace;">
      Ready. Select a file to transcode.
    </div>

    <p style="color: #666;">Check console for detailed output.</p>
  </div>

  <script type="module" src="/demos/transcoding/demo.ts"></script>
</body>
</html>
